[package]
name = "baboonwrite"
version = "0.1.0"
description = "A Tauri App"
authors = ["Ethan Wu"]
edition = "2024"



[lib]
name = "baboonwrite_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-opener = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

